<html>
<body>
<script>
function solution(A)
    {
 let n = A.length;
        // To mark the occurrence of elements
        let present = new Array(n+1);
         
         
        for(let i=0;i<n+1;i++)
        {
            present[i]=false;
        }
        // Mark the occurrences
        for (let i = 0; i < n; i++)
        {
         
            if (A[i] > 0 && A[i] <= n)
            {
                present[A[i]] = true;
            }
        }
        for (let i = 1; i <= n; i++)
        {
            if (!present[i])
            {
                return i;
            }
        }
        return n + 1;
    }
     
    // Driver Code
    let arr = [3, 4, -1, 1]
    document.write(solution(arr));
	</script>
</body>
</html>
